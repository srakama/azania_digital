<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/azania_digital/" />
    <script>
      // Single Page App redirect for GitHub Pages
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          window.location.href = redirect;
        } else {
          var path = window.location.pathname.replace(/^\/azania_digital/, '');
          var search = window.location.search || '';
          var hash = window.location.hash || '';
          sessionStorage.setItem('redirect', '/azania_digital' + path + search + hash);
          window.location.replace('/azania_digital/');
        }
      })();
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    Redirecting...
  </body>
</html>
